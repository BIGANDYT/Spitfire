        <div>
        <h1>Finding and fixing leaks</h1>
        <p><img alt="" class="align-right" src="https://www.affinitywater.co.uk//images/Business/leak-repair(2).jpg" style="float: right; width: 250px; height: 166px;">Always unwelcome and disruptive, we know the anxiety that leaks can cause. Water does not always rise to the surface when an underground leak occurs and many times it drains downwards causing unseen damage. Even small leaks can cause the loss of large amounts of water over time. Finding and fixing leaks will reduce your consumption, lower your bills and reassure you that your pipes and networks are secure.</p>
        <p>While we use the latest technology to search for leaks hidden deep underground on our 16,500 km network of pipes, but the best way for you to find a leak on your own property is to use your eyes and ears.</p>
        <p>&nbsp;</p>
        <h2>How to spot leaks?</h2>
        <p>There are a number of things you can check to see if you have a leak:<br>
        &nbsp;</p>
        <ul>
            <li><a href="monitoring-water-use.aspx">Install water consumption loggers</a></li>
            <li>If you have an unexplained rise in your water consumption or bills&nbsp;</li>
            <li>If you have a meter, turn off the water at the internal stop tap, ensuring every tap and valve is off. Check the meter &ndash; if the dials are turning/spinning you may have a leak</li>
            <li>Can you hear water running down a drain when no water is being used?&nbsp;</li>
            <li>Can you hear water hissing or the sound of running water (like when a tank or toilet cistern is filling), when there is no water being used?&nbsp;</li>
            <li>Long-term drops in water pressure</li>
        </ul>
        <p>Be aware of any automatic functions running in a commercial property, for example flushing urinals, before doing these checks. This can affect your water consumption, so you should check that they are set properly. Automatic flushing urinals should only flush once every 20 minutes.</p>
        <h3><img alt="" width="250" height="201" class="align-right" src="https://www.affinitywater.co.uk/images/Business/leak-detection(1).jpg" style="float: right;">What can we do?</h3>
        <p>We understand that leaks and the work to fix them can be disruptive and that you need your site to get back to normal as soon as possible.</p>
        <p>Our expertise in leak detection combines traditional methods and the latest technologies, meaning we can find and fix the problem swiftly and effectively.</p>
        <p>As well as detecting leaks, we can fix them and repair and replace old and damaged equipment such as pipes, valves and stop taps.</p>
        <div>
        <div>Water leaks are always unwelcome; they cost you money and are disruptive. We can offer our expertise to give you a speedy solution.</div>
        <p>&nbsp;</p>
