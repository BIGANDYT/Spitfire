        <div>
        <h1>New services installed</h1>
        <p>&nbsp;</p>
        <h2>New and Upgraded Networks</h2>
        <p><img alt="" class="align-right" style="width: 140px; height: 146px; float: right;" src="https://www.affinitywater.co.uk//images/Business/new-pipes(1).jpg">If you&rsquo;re building, developing or extending property you may need to install new water pipes or upgrade the existing infrastructure on your property. These private networks must comply with various water regulations so it&rsquo;s important that you use a contractor that understands the work involved.</p>
        <p>We can design and install both new water mains and replace existing mains pipework. We use a variety of techniques that include &lsquo;non-dig&rsquo; options to minimise and reduce any disruption.</p>
        <p>Although we predominately work with water networks, we also offer a multi-utility solution for laying gas, electricity, telecoms, waste and data networks, all within one trench.</p>
        <p>&nbsp;</p>
        <h2>Borehole and private springs/wells</h2>
        <p>If you are looking to reduce your water costs, we can offer a comprehensive range of services to identify alternative water supplies on your property, both potable and non-potable. This includes:</p>
        <ul>
            <li>Borehole/spring feasibility reports&nbsp;</li>
            <li>Borehole drilling and testing&nbsp;</li>
            <li>Borehole inspections and assessments, including down hole CCTV and geophysics</li>
            <li>Advice and support on applying for abstraction licences</li>
            <li>Environmental Impact Assessments</li>
            <li>Pump installation and operation</li>
            <li><a href="protect-water-quality.aspx">Water quality testing and sampling</a></li>
            <li>Pollution risk assessments</li>
        </ul>
