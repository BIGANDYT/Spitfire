        <h2>Application Fees</h2>
        <p>Please note:&nbsp;All charges, application fees and infrastructure charges,&nbsp;are subject to change from April 2015.</p>
        <ul>
            <li>The Section 45 (Adhoc) application fee is &pound;201.48 + VAT (Total charge = &pound;241.78) from 1st April 2015.</li>
            <li>The Section 41 (mains) application fee is &pound;495.35 + VAT (Total charge = &pound;594.43) from 1st April 2015.</li>
            <li>Mains budget application fees are &pound;250.00 + VAT (Total Charge = &pound;300.00)</li>
            <li>Adhoc budgets are available for free and will shortly be available using an online tool. This will subsequently be extended to high level Mains budgets too.</li>
        </ul>
        <h4>Infrastructure Charges Increase</h4>
        <p style="text-align: justify;">Please be aware that as of <strong>1<sup>st</sup> April 2015</strong>, infrastructure charges will increase to &pound;351.00.&nbsp; You have to pay infrastructure charges on top of the cost of connecting a property to the water main and/or wastewater system (provided by Anglian Water or Thames Water depending on your location within our area).</p>
        <p style="text-align: justify;">Each company can raise infrastructure charges for connecting premises for household purposes to a public water main or to a public sewer for the first time.&nbsp; Ofwat set an upper limit on this charge.&nbsp; At the 2004 price review, the maximum infrastructure charge was set at &pound;260.15 for each service for 2005-06, to be indexed subsequently each year in line with inflation (November RPI).</p>
        <p style="text-align: justify;">Further information can be found in our <a target="_blank" href="/docs/ChargesSchemes-2015-2016.pdf">Charges Scheme</a> and on the website of our regulator, <a href="http://webarchive.nationalarchives.gov.uk/20150624091829/https://www.ofwat.gov.uk/regulating/newconnections/charging#infrastructure">Ofwat</a>.</p>
