        <div>
        <h1>Welcome to our Developer Services information page</h1>
        <p>&nbsp;</p>
        <p><span style="color: #ff0000;"><strong>*IMPORTANT NOTICE*</strong></span></p>
        <h2><span style="color: #ff0000;">Christmas and New Year Streetworks Embargoes</span></h2>
        <p>Leading up to and over the Christmas and New Year period, many local authorities place an embargo on work being done in streets and areas around busy shopping centres and town centres. This means it may not be possible for us to undertake any new connections work. When you are ready for a connection, please <a href="https://www.affinitywater.co.uk/developer-services-get-in-touch.aspx">contact us</a> so we can check any embargoes in your area and agree an installation date with you.</p>
        <p>We are sorry for any inconvenience this causes.</p>
        <p>&nbsp;</p>
        <hr>
        <p>&nbsp;</p>
        <p style="text-align: justify;"><strong>Please also note that an application fee has been introduced&nbsp;which will also be required with your application form and supporting documentation. For further information please visit <a target="_blank" href="/developer-services-FAQ.aspx">our FAQs</a>.</strong></p>
        <p style="text-align: justify;">The Developer Services Team is responsible for providing new water mains, new water service connections, and the upgrade and/or separation of existing water supplies.</p>
        <p style="text-align: justify;">Regardless of whether you are building a new house, extending your existing home, separating an existing water supply, building&nbsp;commercial property&nbsp;or industrial developments, or a new housing development, we will manage your application from first contact through to the completion of connection.</p>
        <p style="text-align: justify;">On these pages you&rsquo;ll find a range of information, guidance notes and application forms for upgrading of supplies, extension of mains, and temporary connections to our mains. If you need to check that your development is in our area, please click the link <a target="_blank" href="/our-supply-area-moving-home.aspx">Our Supply Area</a>.</p>
        <p style="text-align: justify;">We will also provide guidance on <a href="self-lay-information.aspx">Self-Lay schemes&nbsp;</a>and <a href="business-services.aspx">private water mains connection</a>.</p>
        <p style="text-align: justify;">PLEASE DO NOT undertake any construction works on your side of the property boundary until you have discussed&nbsp;your connection requirements with the Developer Services Team.&nbsp; This will help to prevent delays to your application and any unforeseen costs or further construction works should the wrong pipe be installed or the wrong route followed.</p>
        <p style="text-align: justify;">&nbsp;</p>
