      # Description
      Value: |
        <div class="tile mb1" style="margin: 0px 0px 1em; padding: 1em; border: 1px solid #e2e2e2; background: #ffffff;">
        <header class="prod-head cfix" itemtype="http://schema.org/Product" style="margin: 0px; padding: 0px; border: 0px;">
        <h1 class="b-motor" itemprop="name" style="color: #ffffff; margin: 0px 0px 0.7em; padding: 0.2em 0.4em 0.2em 0.6em; border: 0px; letter-spacing: -1px; background-color: #cc6666;">Learner Driver Insurance</h1>
        <div class="table mb1" style="width: 599px; margin: 0px 0px 1em; padding: 0px; border: 0px;"><span class="td subtitle" style="margin: 0px 0px 0.5em; padding: 0px; border: 0px;">Insurance for provisional drivers – we can offer specialist cover for learner drivers between the ages of 17 and 25.</span></div>
        <p class="mb0" itemprop="description" style="margin: 0px; padding: 0px; border: 0px;">iKube learner driver insurance offers fully comprehensive cover and discounts to provisional licence holders between the ages of 17 and 25. Cover continues and the premium does not increase when the driver passes their driving test, providing your driving test is not with-in the first 6 weeks of cover and that there are no other concurrent changes such as a change of address or vehicle that may affect the premium.</p>
        <p style="margin: 0px 0px 1.4em; padding: 0px; border: 0px;">To start saving simply agree to keep off the roads between 11pm and 5am a night and have a telematics GPS (black box) device fitted to your vehicle.</p>
        <div itemprop="aggregateRating" itemtype="http://schema.org/AggregateRating" style="margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        </header>
        </div>
