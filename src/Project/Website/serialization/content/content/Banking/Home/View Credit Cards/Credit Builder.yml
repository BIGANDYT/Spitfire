      # Description
      Value: |
        <p style="margin-right: 0px; margin-bottom: 20px; margin-left: 0px; padding: 0px; border: 0px; background-color: #ffffff;">A credit builder credit card from MBNA could be ideal if you’re new to credit, or have a limited but good credit history – giving you the convenience and security a credit card can offer, but with a lower credit limit that’s easier to manage.</p>
        <p style="margin: 0px 0px 20px; padding: 0px; border: 0px; background-color: #ffffff;">MBNA credit builder credit cards sometime feature promotional rates, helping you to organise your outgoings. You could consolidate existing credit or store card balances where you might be paying a high interest rate with a balance transfer, or use a money transfer to move funds to your current account when you need a little extra flexibility.<span style="margin: 0px; padding: 0px; border: 0px;">1</span></p>
        <h3 style="color: #0060a9; margin: 0px 0px 20px; padding: 0px; border: 0px; background-color: #ffffff;">Only apply for this card if:</h3>
        <ul style="margin: 0px 0px 30px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial; background-color: #ffffff;">
            <li style="margin: 0px 0px 5px 20px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">You have a good record of managing credit and bill payments.&nbsp;</li>
            <li style="margin: 0px 0px 5px 20px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">You’ve not been made bankrupt within the last 6 years (including having an Individual Voluntary Arrangement or Debt Relief Order).</li>
            <li style="margin: 0px 0px 5px 20px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">You’ve not had any County Court Judgments (CCJs) or defaults registered against you within the last 6 years.</li>
        </ul>
