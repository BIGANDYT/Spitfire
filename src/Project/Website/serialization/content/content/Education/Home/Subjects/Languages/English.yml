        <p style="background: none; margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none;">Our AS and A-level English Language specifications will enable students to build on the skills they've developed at GCSE, by engaging creatively and critically with a wide range of texts and discourses.</p>
        <p style="background: none; margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none;">Our flexible new specifications will give you the scope to bring your own unique skills and specialisms to the classroom, and get the best possible results for your students.</p>
        <p style="background: none; margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none;">You'll use exciting and relevant text and data-based sources to teach what you enjoy and to inspire your students in their study of English Language.</p>
        <p style="background: none; margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none;">Our English AS and A-levels provide strong stand-alone qualifications that are designed to be co-teachable. This gives you and your students valuable choice.</p>
        <p style="background: none; margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none;"><a href="http://www.aqa.org.uk/subjects/english/as-and-a-level/english-language-7701-7702/introduction" class="chevronLink" style="background: url('http://static.aqa.org.uk/assets/image/0015/474/arrow.gif?v=0.10.3') no-repeat 100% 50%; margin: 0px; padding: 0px 15px 0px 0px; border: 0px currentColor; border-image: none; color: #2f71ac;">Specification</a></p>
