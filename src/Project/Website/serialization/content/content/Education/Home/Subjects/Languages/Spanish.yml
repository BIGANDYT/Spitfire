        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none; color: #4c4c4b;">&nbsp;</p>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none; color: #4c4c4b;">&nbsp;<span style="font-weight: lighter;">We&rsquo;ve worked closely with teachers to ensure our Spanish specification inspires challenges and motivates students, enabling them to progress to the next stage of their language learning.</span></p>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none; color: #4c4c4b;">To cater to you and your students in all educational contexts, we&rsquo;ve included a wide variety of set texts and films. They&rsquo;re rich in cultural references and will broaden your student&rsquo;s horizons and knowledge.</p>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none; color: #4c4c4b;">A range of support resources will also be provided to guide you through the teaching of the specification.</p>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none; color: #4c4c4b;">This draft qualification has not yet been accredited by Ofqual. It is published to enable teachers to have early sight of our proposed approach to the new specification. Further changes may be required and no assurance can be given that this proposed qualification will be made available in its current form, or that it will be accredited in time for first teaching.</p>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px currentColor; border-image: none; color: #4c4c4b;"><a href="http://www.aqa.org.uk/subjects/languages/as-and-a-level/spanish-draft-7692/introduction" class="chevronLink" style="background: url('http://static.aqa.org.uk/assets/image/0015/474/arrow.gif?v=0.10.3') no-repeat 100% 50%; margin: 0px; padding: 0px 15px 0px 0px; border: 0px currentColor; border-image: none; color: #2f71ac;">Specification</a></p>
