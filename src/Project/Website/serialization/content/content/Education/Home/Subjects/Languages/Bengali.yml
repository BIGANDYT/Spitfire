      # Description
      Value: |
        <h1 class="mainTitle" style="color: #412878; margin: 0px 0px 0.9em; padding: 0px 0px 0.25em; border-width: 0px 0px 4px; border-bottom-style: solid; border-bottom-color: #ededed;">Bengali (4635)</h1>
        <div class="sectionWrap sectionSideWrapRight clearfix" style="color: #4c4c4b; margin: 0px; padding: 0px; border: 0px; background: #ffffff;">
        <div class="sectionWrap1" style="width: 690px; margin: 0px -240px 0px 0px; padding: 0px; border: 0px; background: transparent;">
        <div class="sectionInner" style="margin: 0px 240px 0px 0px; padding: 1px 0px 0px; border: 0px; background: transparent;">
        <p style="margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding: 0px; border: 0px; background: transparent;">GCSE Bengali helps students develop their&nbsp;language skills in a variety of contexts and promotes a&nbsp;broad understanding of the culture of countries and communities where Bengali is spoken. It encourages enjoyment of&nbsp;language learning and the recognition that&nbsp;language skills enable students to take their place in a multi-lingual global society.&nbsp;</p>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; background: transparent;">This four unit specification requires students to develop their ability to understand Bengali when it is written down or spoken.&nbsp;</p>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; background: transparent;">This qualification counts towards the English Baccalaureate.</p>
        <hr style="margin: 1.5em 0px; border-width: 0px 0px 4px; border-bottom-style: solid; border-bottom-color: #e9eaea;">
        <h2 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: transparent;">Specification</h2>
        <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; background: transparent;">Amended due to&nbsp;<a href="http://www.aqa.org.uk/subjects/languages/gcse/?a=32795" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">Changes to GCSEs</a>.</p>
