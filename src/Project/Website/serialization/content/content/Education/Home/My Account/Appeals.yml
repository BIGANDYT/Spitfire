      # Description
      Value: |
        <h3 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: #ffffff;">Who can appeal</h3>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">We accept appeals from:</p>
        <ul style="color: #4c4c4b; margin: 5px 0px 15px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial; background: #ffffff;">
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">the headteacher/principal of a school or college on behalf of a student or group of students</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">private candidates.</li>
        </ul>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">If you are a student and/or their parent or carer, you cannot submit an appeal directly to us. Please discuss any concerns with your school or college, who will act on your behalf as appropriate.</p>
        <h3 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: #ffffff;">Appeals</h3>
        <table id="table91347" style="color: #4c4c4b; width: 690px; margin: 0px 0px 1em; padding: 0px; border: none; border-spacing: 0px; background: #ffffff;">
            <thead style="margin: 0px; padding: 0px; border: 0px; background: transparent;">
                <tr style="margin: 0px; padding: 0px; border: 0px; background: transparent;">
                    <th id="table91347r1c1" style="color: #ffffff; margin: 0px; padding: 10px; border: 0px; background: none 0px 0px repeat scroll #412878;">Stages</th>
                    <th id="table91347r1c2" style="color: #ffffff; margin: 0px; padding: 10px; border: 0px; background: none 0px 0px repeat scroll #412878;">Deadline (all series)</th>
                </tr>
            </thead>
            <tbody style="margin: 0px; padding: 0px; border: 0px; background: transparent;">
                <tr style="margin: 0px; padding: 0px; border: 0px; background: transparent;">
                    <td headers="table91347r1c1" style="margin: 0px; padding: 10px; border-style: solid; border-color: #ebebeb; border-right-width: 1px; border-bottom-width: 1px; text-align: left; background: transparent;">
                    <p style="margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding: 0px; border: 0px; background: transparent;"><strong style="margin: 0px; padding: 0px; border: 0px; background: transparent;">Stage 1</strong><br>
                    A head-teacher/principal at a school or college can appeal on behalf of a student who is not happy with the outcome of:</p>
                    <ul style="margin: 5px 0px 15px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial; background: transparent;">
                        <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">an enquiry about results</li>
                        <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">a special consideration adjustment</li>
                        <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">a malpractice decision.</li>
                    </ul>
                    <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; background: transparent;">(Private candidates can appeal directly.)</p>
                    </td>
                    <td headers="table91347r1c2" style="margin: 0px; padding: 10px; border-style: solid; border-color: #ebebeb; border-right-width: 1px; border-bottom-width: 1px; text-align: left; background: transparent;">Within two weeks of getting the relevant decision or outcome of the enquiry about results.</td>
                </tr>
                <tr style="margin: 0px; padding: 0px; border: 0px; background: transparent;">
                    <td headers="table91347r1c1" style="margin: 0px; padding: 10px; border-style: solid; border-color: #ebebeb; border-right-width: 1px; border-bottom-width: 1px; text-align: left; background: transparent;"><strong style="margin: 0px; padding: 0px; border: 0px; background: transparent;">Stage 2</strong><br>
                    If you are not happy with the outcome at stage 1,you can request that it goes to stage 2.The appeal is heard by a panel which includes at least one independent member.</td>
                    <td headers="table91347r1c2" style="margin: 0px; padding: 10px; border-style: solid; border-color: #ebebeb; border-right-width: 1px; border-bottom-width: 1px; text-align: left; background: transparent;">Within two weeks of getting the outcome of the stage 1 appeal.</td>
                </tr>
            </tbody>
        </table>
        <h3 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: #ffffff;">What you can appeal against</h3>
        <ul style="color: #4c4c4b; margin: 5px 0px 15px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial; background: #ffffff;">
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;"><strong style="margin: 0px; padding: 0px; border: 0px; background: transparent;">Results&nbsp;</strong>– if you remain dissatisfied with the&nbsp;<a title="Outcome" href="http://www.aqa.org.uk/exams-administration/about-results/post-results/enquiries-about-results/outcomes" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">outcome</a>&nbsp;of an enquiry about results (EAR).</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;"><strong style="margin: 0px; padding: 0px; border: 0px; background: transparent;">Malpractice decisions</strong>&nbsp;– when we have applied a penalty because of malpractice in an exam or coursework assessment.</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;"><strong style="margin: 0px; padding: 0px; border: 0px; background: transparent;">Access arrangements and special consideration</strong>&nbsp;– if you disagree with the decisionand consider that we have not followed the correct procedures.&nbsp;</li>
        </ul>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Please note that you cannot appeal against</p>
        <ul style="color: #4c4c4b; margin: 5px 0px 15px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial; background: #ffffff;">
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">results prior to an enquiry about results (EAR)</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">access to original marked exam papers (scripts)</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">queries regarding question papers and mark schemes</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">complaints or queries on qualifications, exam papers and specifications</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">queries about grade boundaries</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">complaints or queries about annotations including disagreement with annotations</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">advice, queries or complaints about materials provided by us, including CPD</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">queries or complaints on your performance across components, specifications and years.</li>
        </ul>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">If you have comments and/or complaints about any of these issues, you can raise your concerns with the relevant<a href="http://www.aqa.org.uk/subjects" title="subject teams" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">subject team</a>.</p>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Some administrative decisions, such as in cases of missing scripts, might also be subject to review by exam board officers.</p>
        <h2 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: #ffffff;">Submitting your appeal</h2>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Appeals should be made within two calendar weeks of receiving the relevant decision or enquiry about results outcome. Please set out the nature of your appeal as clearly as possible explaining your reasons for making the appeal. The&nbsp;<a href="http://www2.ofqual.gov.uk/for-awarding-organisations/96-articles/247-code-of-practice-2011" title="Code of Practice" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">Code of Practice</a>&nbsp;issued by the regulators (Ofqual in England, DfES in Wales and CCEA in Northern Ireland) states that appeals should focus on whether an awarding body has:</p>
        <ul style="color: #4c4c4b; margin: 5px 0px 15px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial; background: #ffffff;">
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">used procedures that were consistent with the Code of Practice</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">applied its procedures properly and fairly in arriving at judgments.</li>
        </ul>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Appeals which do not focus on the above elements may be rejected and you will be asked to recast your appeal if you wish to take matters further.</p>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">You can submit an appeal using the application form included in the&nbsp;<a href="http://www.jcq.org.uk/exams-office/appeals" target="_blank" title="JCQ appeals booklet" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">JCQ Appeals booklet</a>&nbsp;<span class="icon iconExternal" style="margin: 0px; padding: 0px 0px 5px 18px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0011/524/external-icon.png?v=0.10.3') 0px 0px no-repeat transparent;">&nbsp;</span>&nbsp;&nbsp; (pages 15, 16 and 17). Either the head of the school/college or the private candidate&nbsp;<strong style="margin: 0px; padding: 0px; border: 0px; background: transparent;">must sign&nbsp;</strong>the completed application form, which you can submit via either:</p>
        <ul style="color: #4c4c4b; margin: 5px 0px 15px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial; background: #ffffff;">
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">email:&nbsp;<a href="mailto:appeals@aqa.org.uk?subject=appeals" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">appeals@aqa.org.uk</a>&nbsp;(the signed application form can be attached after &nbsp;scanning.)</li>
            <li style="margin: 0px 0px 2px; padding: 0px 0px 0px 25px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0006/501/bullet-1.gif?v=0.11.3') 10px 0.7em no-repeat transparent;">post: Appeals Team (F7), AQA, Devas Street, Manchester, M15 6EX</li>
        </ul>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Please note that we may charge for an appeal depending upon the outcome. Please see our&nbsp;<a href="http://www.aqa.org.uk/exams-administration/about-results/post-results/fees-and-payments" title="Fees and payments " target="_blank" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">fees and payment information</a>&nbsp;<span class="icon iconExternal" style="margin: 0px; padding: 0px 0px 5px 18px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0011/524/external-icon.png?v=0.10.3') 0px 0px no-repeat transparent;">&nbsp;</span>.</p>
        <h3 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: #ffffff;">The appeals process</h3>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">When we receive your application, we will evaluate your grounds for appeal as per the procedures outlined in the Ofqual<a href="http://webarchive.nationalarchives.gov.uk/20141031163546/http:/www2.ofqual.gov.uk/for-awarding-organisations/96-articles/247-code-of-practice-2011" target="_blank" title="OFQUAL Code of Practice 2011" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">Code of Practice</a>&nbsp;<span class="icon iconExternal" style="margin: 0px; padding: 0px 0px 5px 18px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0011/524/external-icon.png?v=0.10.3') 0px 0px no-repeat transparent;">&nbsp;</span>&nbsp;(Section 9, page 50). Once this is completed, we will confirm your appeal in writing.&nbsp;</p>
        <h4 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: #ffffff;">Stage 1 - for appeals against access arrangements, special consideration decisions or the outcome of an enquiry about results.</h4>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">This stage must be completed before a request for a Stage 2 appeal can be accepted.</p>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Once we have confirmed your appeal, an AQA staff member who has had no previous involvement with the case will investigate it. You will receive a report with the outcome of the investigation.</p>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Appeals against decisions relating to malpractice are not required to go through this stage. We will let you know when you can appeal against a malpractice decision in your letter notifying you of the decision.</p>
        <h4 style="color: #412878; margin: 1em 0px 0.75em; padding: 0px; border: 0px; background: #ffffff;">Stage 2 - for appeals against access arrangements, special consideration decisions and enquiry about results outcomes</h4>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">You must submit your request in writing and within two calendar weeks of receiving the outcome of the Stage 1 appeal.</p>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">The appeal is heard by a panel, which includes an independent member. If after this stage you are still unhappy with the outcome, you can make a further appeal to the Examination Procedure Review Service through&nbsp;<a href="http://www.ofqual.gov.uk/" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">Ofqual's website</a>.</p>
        <p style="color: #4c4c4b; margin: 0px 0px 1em; padding: 0px; border: 0px; background: #ffffff;">Further information about appeals can be found in the&nbsp;<a title="JCQ appeals booklet" href="http://www.jcq.org.uk/exams-office/appeals" target="_blank" style="color: #2f71ac; margin: 0px; padding: 0px; border: 0px; background: transparent;">JCQ Appeals booklet</a>&nbsp;<span class="icon iconExternal" style="margin: 0px; padding: 0px 0px 5px 18px; border: 0px; background: url('http://static.aqa.org.uk/assets/image/0011/524/external-icon.png?v=0.10.3') 0px 0px no-repeat transparent;">&nbsp;</span>&nbsp;(page 2).</p>
